<section class="page-section cta">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <div class="text-center cta-inner rounded">
          <ng-container *ngIf="products.length>0; else horarios">

            <h2 class="section-heading mb-5">
              <span class="section-heading-upper">Come On In</span>
              <span class="section-heading-lower">We're Open</span>
            </h2>

            <app-item-menu
              *ngFor="let product of products"
              [product]="product"
              (onAddProduct)="addProduct(product)"
            ></app-item-menu>
          </ng-container>

          <ng-template #horarios>
            <h2 class="section-heading mb-5">
              <span class="section-heading-upper">See you soon</span>
              <span class="section-heading-lower">We're Closed</span>
            </h2>
            <ul class="list-unstyled text-start mx-auto list-hours mb-5">
              <li class="d-flex list-unstyled-item list-hours-item">Sunday<span
                class="ms-auto">Closed</span></li>
              <li class="d-flex list-unstyled-item list-hours-item">Monday<span
                class="ms-auto">7:00 AM to 8:00 PM</span></li>
              <li class="d-flex list-unstyled-item list-hours-item">Tuesday<span
                class="ms-auto">7:00 AM to 8:00 PM</span></li>
              <li class="d-flex list-unstyled-item list-hours-item">Wednesday<span
                class="ms-auto">7:00 AM to 8:00 PM</span></li>
              <li class="d-flex list-unstyled-item list-hours-item">Thursday<span
                class="ms-auto">7:00 AM to 8:00 PM</span></li>
              <li class="d-flex list-unstyled-item list-hours-item">Friday<span
                class="ms-auto">7:00 AM to 8:00 PM</span></li>
              <li class="d-flex list-unstyled-item list-hours-item">Saturday<span
                class="ms-auto">9:00 AM to 5:00 PM</span></li>
            </ul>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
