<table class="product-item">
  <thead>
    <tr>
      <th class="h3">{{item.name}}</th>
      <th class="h2">${{item.pvalue}}
        <fa-icon class="icon"
          [icon]="addIcon"
          (click)="onAdd(item)"
        ></fa-icon>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="2" class="p">{{item.description}}</td>
    </tr>
  </tbody>
</table>
