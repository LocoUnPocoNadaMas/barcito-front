<table class="product-item">
  <thead>
    <tr>
      <th class="h3">{{product.name}}</th>
      <th class="h2">${{product.pvalue}}
        <fa-icon class="icon" [icon]="addIcon"></fa-icon>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="2" class="p">{{product.description}}</td>
    </tr>
  </tbody>
</table>
